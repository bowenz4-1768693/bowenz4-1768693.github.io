<html>

        <title>Embedding Original Work</title>

        <h1>Video</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/Fo7XPvwRgG8?start=180&cc_load_policy=1"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>


       <h2>Google Map</h2>

       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.1347850702696!2d-122.16320298440436!3d47.62351117918577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906c558d510ff7%3A0x90fcfdd30a933828!2sEnkore+Karaoke!5e0!3m2!1szh-CN!2sus!4v1547168378548"

        <h3>Flash</h3>
       <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 

       codebase="http://download.macromedia.com/pub/shockwave/
       cabs/flash/swflash.cab#version=6,0,40,0" 
 
       width="468" height="60" 
       id="mymoviename"> 

       <param name="movie"  

       value="http://www.tizag.com/pics/example.swf" /> 
 
        <param name="quality" value="high" /> 

        <param name="bgcolor" value="#ffffff" /> 

        <embed src="http://www.tizag.com/pics/example.swf" quality="high" bgcolor="#ffffff"

        width="468" height="60" 

        name="mymoviename" align="" type="application/x-shockwave-flash" 

        pluginspage="http://www.macromedia.com/go/getflashplayer"> 
        </embed> 

        </object> 
        

    </body>
